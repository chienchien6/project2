<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Get Employee data</title>
</head>

<body>
	<h2>工作坊課程資訊</h2>
	<form method="post" action="../insert">
		輸入課程日期 : <input type="text" name="COURSE_DATE" /><br><br>
		輸入課程時間 : <input type="text" name="COURSE_TIME" /><br><br>
		輸入課程名稱 : <input type="text" name="COURSE_NAME" /><br><br>
		輸入上課老師 : <input type="text" name="TEACHER" /><br><br>
		輸入上課地點 : <input type="text" name="LOCATION" /><br><br>
		輸入課程價格 : <input type="text" name="PRICE" /><br><br>
		<input type="submit" value="確定" />
	</form>
</body>

</html>
